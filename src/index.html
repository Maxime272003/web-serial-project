<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Serial Project</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="serial-scale-div">
      <button class="btn" id="connect-to-serial">
        Connect with Serial Device
      </button>
    </div>

    <div id="serial-messages-container">
      <div class="message"></div>
    </div>

    <div class="input-container">
      <input
        type="text"
        id="command-input"
        placeholder="Entrez votre commande..."
      />
      <button class="btn" id="send-command">Envoyer</button>
      <button class="btn" id="reset-device">Reset</button>
      <button class="btn" id="help">Help</button>
      <button class="btn" id="transmission">Send transmission</button>
      <button class="btn" id="lora">Lora</button>

      <input type="checkbox" id="auto-scroll" checked />
      <label for="auto-scroll">Auto-scroll</label>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
